<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body> 
    <header class="bannerImageContainer">
        <img class="Welcome" src="https://i.etsystatic.com/isbl/545958/44791537/isbl_1680x420.44791537_pg2qym19.jpg?version=0">
        <div class="profilePicture">
            <img class="picture" src="https://i.etsystatic.com/isla/a50f24/47850309/isla_280x280.47850309_e7tw6wai.jpg?version=0">
        </div>
    </header>
    <div class="content width100">
        <div class="container">
            <div class="rightNav">
                <nav class="navbar">
                    <ul class="nav-list">
                        <li><a id="homeLink" href="./">Home</a></li>
                        <li><a id="myPaintingLink" href="./myPaintings.html">My Paintings</a></li>
                        <li><a class="hide" id="addPaintingLink" href="./painting.html" >Add Painting</a></li>
                    </ul>
                </nav>  
            </div >   
        </div>    
        <div class="addPaintingContainer"> 
            <div class="flexBox hide" id="adminView"> 
                <h1>Add Painting</h1>
                <form >
                    <div class="paddingTop10">
                        <label>Name:</label>
                        <input 
                            type='text'
                            id="name"
                            placeholder="What's the painting name"/>
                    </div>
                    <div class="paddingTop10">
                        <label>Price:</label>
                        <input 
                            type='text'
                            id="price"
                            placeholder='What is the price?'/>
                    </div>
                    <div class="paddingTop10">
                        <label>Image URL:</label>
                        <textarea  
                            rows="4"
                            id="img"
                            placeholder='Paste an image URL'>
                        </textarea>   
                    </div>
                    <div class="paddingTop10">
                        <label>Buy It Link:</label>
                        <textarea  
                            rows="4"
                            id="buyLink"
                            placeholder='What is the buy link?'>
                        </textarea>     
                    </div> 
                    <div class="paddingTop10">
                        <label>Description:</label>
                        <textarea  
                            rows="4"
                            id="description"
                            placeholder='What is the description?'>
                        </textarea>    
                    </div>   
                    <div class="flexDiv paddingTop10">
                        <button class="hide" id="fortunePostButton">Add Painting</button>
                        
                        <button class="hide" id="updateButton">Update Painting</button>

                        <button class="hide" id="deleteButton">Delete Painting</button>
                    </div>

                    <div class="paddingTop10">
                        <img id="imgView" class="imgView flexDiv" src='' alt=''/>  
                    </div>
                </form> 
            </div>    

            <div class="flexBox hide" id="guestView"> 
                <h1>Painting Details</h1>
                <div> 
                    <img id="imgViewReadOnly" class="imgView flexDiv" src='' alt=''/>  
                </div> 
                <form >
                    <div class="paddingTop10">
                        <label>Name:</label>
                        <input 
                            type='text'
                            id="nameReadOnly"
                            readonly="true"
                            disabled
                            placeholder="What's the painting name"/>
                    </div>
                    <div class="paddingTop10">
                        <label>Price:</label>
                        <input 
                            type='text'
                            id="priceReadOnly"
                            readonly="true"
                            disabled
                            placeholder='What is the price?'/>
                    </div>
                    <div class="paddingTop10">
                        <label>Image URL:</label>
                        <textarea  
                            rows="4"
                            id="imgReadOnly"
                            readonly="true"
                            disabled
                            placeholder='Paste an image URL'>
                        </textarea>   
                    </div>
                    <div class="paddingTop10">
                        <label>Buy It Link:</label>
                        <textarea  
                            rows="4"
                            id="buyLinkReadOnly"
                            readonly="true"
                            disabled
                            placeholder='What is the buy link?'>
                        </textarea>     
                    </div> 
                    <div class="paddingTop10">
                        <label>Description:</label>
                        <textarea  
                            rows="4"
                            id="descriptionReadOnly"
                            readonly="true"
                            disabled
                            placeholder='What is the description?'>
                        </textarea>    
                    </div>  
                    <div class="flexDiv">
                        <button id="BuyButton">Buy Painting</button>  
                    </div>
                </form> 
            </div>   
        </div>  
    </div>

    <footer>
        <div id="socialMedia" class="socialMediaContainer">
    </footer>   

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/painting.js"></script>
    <script src="/main.js"></script>
</body>
</html>
